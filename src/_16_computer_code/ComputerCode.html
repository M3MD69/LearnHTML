<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Computer Code</title>
</head>
<body>
<p>Code</p>
<code>firstNumber = 1 secondNumber = 2 firstNumber + secondNumber = 3</code>
<hr/>
<p>Keyboard Input</p>
<kbd>CTRL + S</kbd>
<hr/>
<p>Program Output</p>
<samp>1 + 2 = 3</samp>
<hr/>
<p>Variable</p>
<var>firstNumber = 1</var>
<hr/>
<p>Preformatted Text</p>
<pre>
firstNumber = 1
secondNumber = 2
firstNumber + secondNumber = 3
</pre>
</body>
</html>
