<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symbol Entities</title>
</head>
<body>
<table border="1" width="100%">
    <caption>Some Symbol Entities</caption>
    <tr>
        <th>Description</th>
        <th>Name</th>
        <th>Number</th>
    </tr>
    <tr>
        <td style="text-align: center;">COPYRIGHT</td>
        <td style="text-align: center;">&copy;</td>
        <td style="text-align: center;">&#169;</td>
    </tr>
    <tr>
        <td style="text-align: center;">REGISTERED</td>
        <td style="text-align: center;">&reg;</td>
        <td style="text-align: center;">&#174;</td>
    </tr>
    <tr>
        <td style="text-align: center;">EURO SIGN</td>
        <td style="text-align: center;">&euro;</td>
        <td style="text-align: center;">&#8364;</td>
    </tr>
    <tr>
        <td style="text-align: center;">TRADEMARK</td>
        <td style="text-align: center;">&trade;</td>
        <td style="text-align: center;">&#8482;</td>
    </tr>
    <tr>
        <td style="text-align: center;">LEFT ARROW</td>
        <td style="text-align: center;">&larr;</td>
        <td style="text-align: center;">&#8592;</td>
    </tr>
    <tr>
        <td style="text-align: center;">UP ARROW</td>
        <td style="text-align: center;">&uarr;</td>
        <td style="text-align: center;">&#8593;</td>
    </tr>
    <tr>
        <td style="text-align: center;">RIGHT ARROW</td>
        <td style="text-align: center;">&rarr;</td>
        <td style="text-align: center;">&#8594;</td>
    </tr>
    <tr>
        <td style="text-align: center;">DOWN ARROW</td>
        <td style="text-align: center;">&darr;</td>
        <td style="text-align: center;">&#8595;</td>
    </tr>
    <tr>
        <td style="text-align: center;">SPADE</td>
        <td style="text-align: center;">&spades;</td>
        <td style="text-align: center;">&#9824;</td>
    </tr>
    <tr>
        <td style="text-align: center;">CLUB</td>
        <td style="text-align: center;">&clubs;</td>
        <td style="text-align: center;">&#9827;</td>
    </tr>
</table>
</body>
</html>
