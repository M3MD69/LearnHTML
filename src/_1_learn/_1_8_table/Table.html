<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1">
    <caption>Table</caption>
    <tr>
        <th>First Top</th>
        <th>Second Top</th>
        <th>Third Top</th>
    </tr>
    <tr>
        <td>First Child</td>
        <td>Second Child</td>
        <td>Third Child</td>
    </tr>
    <tr>
        <td colspan="2">First and Second Child</td>
        <td>Third Child</td>
    </tr>
    <tr>
        <td>First Child</td>
        <td>Second Child</td>
        <td>Third Child</td>
    </tr>
</table>
</body>
</html>
