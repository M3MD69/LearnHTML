<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Entities</title>
</head>
<body>
<table border="1" width="100%">
    <caption>Some Character Entities</caption>
    <tr>
        <th>Description</th>
        <th>Name</th>
        <th>Number</th>
    </tr>
    <tr>
        <td style="text-align: center;">non-breaking space</td>
        <td style="text-align: center;">&nbsp;</td>
        <td style="text-align: center;">&#160;</td>
    </tr>
    <tr>
        <td style="text-align: center;">less than</td>
        <td style="text-align: center;">&lt;</td>
        <td style="text-align: center;">&#60;</td>
    </tr>
    <tr>
        <td style="text-align: center;">greater than</td>
        <td style="text-align: center;">&gt;</td>
        <td style="text-align: center;">&#62;</td>
    </tr>
    <tr>
        <td style="text-align: center;">ampersand</td>
        <td style="text-align: center;">&amp;</td>
        <td style="text-align: center;">&#38;</td>
    </tr>
    <tr>
        <td style="text-align: center;">double quotation mark</td>
        <td style="text-align: center;">&quot;</td>
        <td style="text-align: center;">&#34;</td>
    </tr>
    <tr>
        <td style="text-align: center;">single quotation mark</td>
        <td style="text-align: center;">&apos;</td>
        <td style="text-align: center;">&#39;</td>
    </tr>
    <tr>
        <td style="text-align: center;">cent</td>
        <td style="text-align: center;">&cent;</td>
        <td style="text-align: center;">&#162;</td>
    </tr>
    <tr>
        <td style="text-align: center;">pound</td>
        <td style="text-align: center;">&pound;</td>
        <td style="text-align: center;">&#163;</td>
    </tr>
    <tr>
        <td style="text-align: center;">yen</td>
        <td style="text-align: center;">&yen;</td>
        <td style="text-align: center;">&#165;</td>
    </tr>
    <tr>
        <td style="text-align: center;">euro</td>
        <td style="text-align: center;">&euro;</td>
        <td style="text-align: center;">&#8364;</td>
    </tr>
    <tr>
        <td style="text-align: center;">copyright</td>
        <td style="text-align: center;">&copy;</td>
        <td style="text-align: center;">&#169;</td>
    </tr>
    <tr>
        <td style="text-align: center;">trademark</td>
        <td style="text-align: center;">&reg;</td>
        <td style="text-align: center;">&#174;</td>
    </tr>
</table>
</body>
</html>
