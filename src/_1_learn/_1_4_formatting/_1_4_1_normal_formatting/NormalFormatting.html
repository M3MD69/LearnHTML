<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normal Formatting</title>
</head>
<body>
<p>Hello <b>Bold Text</b></p>
<p>Hello <i>Italic Text</i></p>
<p>Hello <u>Underline Text</u></p>
<p>Hello
    <mark>Mark Text</mark>
</p>
<p>Hello <small>Small Text</small></p>
<p>Hello <s>Strikethrough Text</s></p>
<p>Hello <sub>Sub Text</sub></p>
<p>Hello <sup>Super Text</sup></p>
</body>
</html>
