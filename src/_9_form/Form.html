<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form>
    <label for="text">Text:</label>
    <input type="text" id="text"/>
    <hr/>
    <input type="radio" id="firstOption" name="Options" value="firstOption">
    <label for="firstOption">First Option</label>
    <br>
    <input type="radio" id="secondOption" name="Options" value="secondOption">
    <label for="secondOption">Second Option</label>
    <br>
    <input type="radio" id="thirdOption" name="Options" value="thirdOption">
    <label for="thirdOption">Third Option</label>
    <hr/>
    <input type="checkbox" id="firstCheckBox" name="CheckBox" value="firstCheckBox">
    <label for="firstCheckBox">First Option</label>
    <br>
    <input type="checkbox" id="secondCheckBox" name="CheckBox" value="secondCheckBox">
    <label for="secondCheckBox">Second Option</label>
    <br>
    <input type="checkbox" id="thirdCheckBox" name="CheckBox" value="thirdCheckBox">
    <label for="thirdCheckBox">Third Option</label>
    <hr/>
    <label for="color">Color</label>
    <input type="color" id="color">
    <hr/>
    <label for="select">Select</label>
    <select id="select">
        <option value="firstSelect">First Option</option>
        <option value="secondSelect">Second Option</option>
        <option value="thirdSelect">Third Option</option>
    </select>
    <hr/>
    <label for="date">Date</label>
    <input type="date" id="date">
    <hr/>
    <label for="dateTimeLocal">DateTime Local</label>
    <input type="datetime-local" id="dateTimeLocal">
    <hr/>
    <label for="email">Email</label>
    <input type="email" id="email">
    <hr/>
    <label for="file">File</label>
    <input type="file" id="file">
    <hr/>
    <label for="hidden">Hidden</label>
    <input type="hidden" id="hidden">
    <hr/>
    <label for="image">Image</label>
    <input type="image" id="image" src="/m_letter.svg" alt="M Letter" width="20">
    <hr/>
    <label for="month">Month</label>
    <input type="month" id="month">
    <hr/>
    <label for="number">Number</label>
    <input type="number" id="number">
    <hr/>
    <label for="password">Password</label>
    <input type="password" id="password">
    <hr/>
    <label for="range">Range</label>
    <input type="range" id="range">
    <hr/>
    <label for="reset">Reset</label>
    <input type="reset" id="reset">
    <hr/>
    <label for="search">Search</label>
    <input type="search" id="search">
    <hr/>
    <label for="tel">Telephone</label>
    <input type="tel" id="tel">
    <hr/>
    <label for="time">Time</label>
    <input type="time" id="time">
    <hr/>
    <label for="url">URL</label>
    <input type="url" id="url">
    <hr/>
    <label for="week">Week</label>
    <input type="week" id="week">
    <hr/>
    <input type="submit" value="submit">
</form>
</body>
</html>
