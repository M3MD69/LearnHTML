<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>
<body>
<ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
<ol type="A">
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
<ol type="a">
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
<ol type="I">
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
<ol type="i">
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
</body>
</html>
