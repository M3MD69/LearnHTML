<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotation and Citation</title>
</head>
<body>
<p>Hello</p>
<blockquote>Example</blockquote>
<br/>
<p>Hello <q>Example</q></p>
<br/>
<p>Hello <abbr title="example for example">Example</abbr></p>
<br/>
<p>Hello <cite>Example</cite></p>
<br/>
<p>Hello <bdo dir="rtl">Example</bdo></p>
</body>
</html>
