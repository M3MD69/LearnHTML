<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mathematical Symbol</title>
</head>
<body>
<table border="1" width="100%">
    <caption>Some Mathematical Symbol</caption>
    <tr>
        <th>Description</th>
        <th>Name</th>
        <th>Number</th>
    </tr>
    <tr>
        <td style="text-align: center;">For all</td>
        <td style="text-align: center;">&forall;</td>
        <td style="text-align: center;">&#8704;</td>
    </tr>
    <tr>
        <td style="text-align: center;">Partial differential</td>
        <td style="text-align: center;">&part;</td>
        <td style="text-align: center;">&#8706;</td>
    </tr>
    <tr>
        <td style="text-align: center;">There exists</td>
        <td style="text-align: center;">&exist;</td>
        <td style="text-align: center;">&#8707;</td>
    </tr>
    <tr>
        <td style="text-align: center;">Empty sets</td>
        <td style="text-align: center;">&empty;</td>
        <td style="text-align: center;">&#8709;</td>
    </tr>
    <tr>
        <td style="text-align: center;">Nabla</td>
        <td style="text-align: center;">&nabla;</td>
        <td style="text-align: center;">&#8711;</td>
    </tr>
    <tr>
        <td style="text-align: center;">Element of</td>
        <td style="text-align: center;">&isin;</td>
        <td style="text-align: center;">&#8712;</td>
    </tr>
    <tr>
        <td style="text-align: center;">Not an element of</td>
        <td style="text-align: center;">&notin;</td>
        <td style="text-align: center;">&#8713;</td>
    </tr>
    <tr>
        <td style="text-align: center;">Contains as member</td>
        <td style="text-align: center;">&ni;</td>
        <td style="text-align: center;">&#8715;</td>
    </tr>
    <tr>
        <td style="text-align: center;">N-ary product</td>
        <td style="text-align: center;">&prod;</td>
        <td style="text-align: center;">&#8719;</td>
    </tr>
    <tr>
        <td style="text-align: center;">N-ary summation</td>
        <td style="text-align: center;">&sum;</td>
        <td style="text-align: center;">&#8721;</td>
    </tr>
</table>
</body>
</html>
